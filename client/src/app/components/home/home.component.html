<app-header></app-header>
<div class="container mx-auto px-4">
    <div class="overflow-x-auto">
        <table class="table table-zebra w-full" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th><a type="button" routerLink='/create' class="put btn btn-success">Create</a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let items of authors">
                    <td>{{items.authorid}}</td>
                    <td>{{items.fname}}</td>
                    <td>{{items.lname}}</td>
                    <td> <td>
                </tr>
               
            </tbody>
        </table>
    </div>
</div>
