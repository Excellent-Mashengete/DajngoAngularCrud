<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
                <div class="card-body p-4 p-md-5">
                    <form [formGroup]="Form" (ngSubmit)="onSubmit()">

                        <div class="form-group col-md-6 mb-4">
                            <input type="text" formControlName="fname" placeholder="first Name"
                                class="form-control fullname" [ngClass]="{'is-invalid': submitted && f['fname'].errors }" />
                            <div *ngIf="submitted && f['fname'].errors" class="invalid-feedback">
                                <div *ngIf="f['fname'].errors['required']">
                                    first name is required
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6 mb-4">
                            <input type="text" formControlName="lname" placeholder="Last Name"
                                class="form-control fullname" [ngClass]="{'is-invalid': submitted && f['lname'].errors }" />
                            <div *ngIf="submitted && f['lname'].errors" class="invalid-feedback">
                                <div *ngIf="f['lname'].errors['required']">
                                    last name is required
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="submit btn btn-success btn-block btn-lg"
                            >Submit</button>
                        </div>

                       
                    </form>   
                </div>
            </div>
        </div>
    </div>
</div>
